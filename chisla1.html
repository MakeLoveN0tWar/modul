<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function sumD() {
        	do {
        		var num1 = prompt('Введите ПЕРВОЕ число', 5 );
        		var num2 = prompt('Введите ВТОРОЕ число', 4 );
        		var results = parseFloat(num1) + parseFloat(num2);
        	} while (isNaN(parseFloat(results) && isFinite(results)))
        	
        	document.write(results);
        }
        sumD();


    </script>

</body>

</html>
