<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        function getDecimal(num) {
            var str = "" + num;
            var position0 = str.indexOf(".");
            if (position0 == -1) return 0;
            str = str.slice(position0);
            return +str;
        }
        alert(getDecimal(12.5));
        alert(getDecimal(-1.2));
        alert(getDecimal(1.2));
    </script>
</body>

</html>
