    <body>
        <script type="text/javascript">
            var str = "#";

            function getPyramid() {
                while (str.length <= 7) {
                    document.write(str);
                    document.write("</br>");
                    str = str + "#";
                }
            }
            getPyramid();
        </script>
    </body>
